{% extends 'seller-header.html' %}
{% load static %}
{% block content %}

		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Edit Profile</h3>
						<ul class="breadcrumb-tree">
							<li><a href="{% url 'index' %}">Home</a></li>
							<li class="active">Edit Profile</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						{% if msg %}
							<b style="color:red;">{{msg}}</b>
						{% endif %}
						<!-- profile details -->
						<form name="frm" method="post" action="{% url 'edit-profile' %}" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="billing-details">
								
								<div class="form-group">
									<input class="input" type="text" name="fname" value="{{user.fname}}">
								</div>
								<div class="form-group">
									<input class="input" type="text" name="lname" value="{{user.lname}}">
								</div>
								<div class="form-group">
									<input class="input" type="email" name="email" value="{{user.email}}" readonly>
								</div>
								<div class="form-group">
									<input class="input" type="text" name="mobile" value="{{user.mobile}}">
								</div>
								<div class="form-group">
									<input class="input" type="text" name="address" value="{{user.address}}">
								</div>
								
								<div class="form-group">
									
									<img src="{{user.profile_pic.url}}" width="80px" height="80px">
								</div>
								
								<div class="form-group">
									<input class="input" type="file" name="profile_pic">
								</div>
								<div class="form-group">
									<input class="btn btn-primary" type="submit" name="action" value="Update Profile">
								</div>
								
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>	


{% endblock %}
