{% extends 'seller-header.html' %}
{% load static %}
{% block content %}

		<div id="breadcrumb" class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<div class="col-md-12">
						<h3 class="breadcrumb-header">Edit PRODUCT</h3>
						<ul class="breadcrumb-tree">
							<li><a href="#">Home</a></li>
							<li class="active">Edit PRODUCT</li>
						</ul>
					</div>
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">

					<div class="col-md-7">
						{% if msg %}
							<b style="color:red;">{{msg}}</b>
						{% endif %}
						<!-- Billing Details -->
						<form name="frm" method="post" action="{% url 'seller-edit-product' pk=product.pk %}" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="billing-details">
								<div class="form-group">
									<select class="input" name="product_category">
										{% if product.product_category == "Laptop" %}
											<option>---Select Product Category---</option>
											<option value="Laptop" selected>Laptop</option>
											<option value="Accessories">Accessories</option>
											<option value="Camera">Camera</option>
										{% elif product.product_category == "Accessories" %}
											<option>---Select Product Category---</option>
											<option value="Laptop">Laptop</option>
											<option value="Accessories" selected>Accessories</option>
											<option value="Camera">Camera</option>
										{% elif product.product_category == "Camera" %}
											<option>---Select Product Category---</option>
											<option value="Laptop">Laptop</option>
											<option value="Accessories">Accessories</option>
											<option value="Camera" selected>Camera</option>
										{% endif %}
										
									</select>
								</div>
								<div class="form-group">
									<input class="input" type="text" name="product_name" value="{{product.product_name}}">
								</div>
								<div class="form-group">
									<input class="input" type="text" name="product_price" value="{{product.product_price}}">
								</div>
								
								<div class="form-group">
									<input class="input" type="text" name="product_desc" value="{{product.product_desc}}">
								</div>
								<div class="form-group">
									
									<img src="{{product.product_image.url}}" width="80px" height="80px">
								</div>
								
								<div class="form-group">
									<input class="input" type="file" name="product_image" >
								</div>
								<div class="form-group">
									<input class="btn btn-primary" type="submit" name="action" value="Update Product">
								</div>
								
								
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>	


{% endblock %}
